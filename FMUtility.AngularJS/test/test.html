<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FM Utility Tests</title>
    <link rel="shortcut icon" type="image/png" href="/app/css/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="/app/css/jasmine/jasmine.css">

    <script src="/app/thirdparty/jasmine.js"></script>
    <script src="/app/thirdparty/jasmine-html.js"></script>
    
    <script src="/app/thirdparty/angular.js"></script>
    <script src="/app/thirdparty/angular-route.js"></script>
    <script src="/app/thirdparty/angular-mocks.js"></script>
    <script src="/app/thirdparty/angular-ui-router.js"></script>

    <!-- include spec files here... -->
    <script src="controllersSpec.js"></script>

    <script>
    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
    </script>

</head>
<body>

</body>
</html>
